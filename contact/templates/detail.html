{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="card text-bg-light p-3" style="max-width: 18rem;">
        <div class="card-header"><h2>{{ contact.name }}</h2></div>
        <div class="card-body">
            <p class="card-text">{{ contact.phone_number }}</p>
            <p class="card-text">{{ contact.email }}</p>
        </div>
        <!--        <div class="btn-group" role="group" aria-label="Basic example">-->
        <!--            <button type="button" class="btn btn-primary"></button>-->
        <!--            <button type="button" class="btn btn-primary">Middle</button>-->
        <!--            <button type="button" class="btn btn-primary">Right</button>-->
        <!--        </div>-->
        <div class="container btn-group" role="group">
            <a class="btn btn-primary" href="{% url 'edit' contact.pk %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path
                            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                Edit</a>
            <a class="btn btn-primary" href="{% url 'delete' contact.pk %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                </svg>
                Delete</a>
            <a class="btn btn-primary" href="{% url 'contacts' %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Back</a>
        </div>
    </div>
</div>

{% endblock content %}
